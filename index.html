<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Movies App</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Limelight&family=Roboto+Flex:opsz,wght@8..144,400;8..144,700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="pagewrapper">
      <!-- Header -->
      <header class="header">
        <h1 id="h1id" class="main-heading">Bootleggers Movie Emporium</h1>
      </header>
      <button class="add-btn">Add Movie</button><br />

      <!-- Search Bar -->
      <div class="search">
        <div id="searchbar-container">
          <label for="searchBar" class="searchbar-label">Search Title</label>
          <input type="text" id="searchBar" size="70" data-search />
          <button id="search-btn">Find</button>
          <button id="cancel-search">Cancel</button>
        </div>

        <div class="search-form-btn">
          <button id="search-form-btn">Search Movies</button>
          <button id="clear-results-btn">Clear Results</button>
        </div>
      </div>

      <!-- Search Movies Input Form (initial display = hidden)-->
      <div class="search-form form hidden">
        <div>
          <label class="label" for="year">Year:</label>
          <input type="text" id="year-search" />
        </div>
        <div>
          <label class="label" for="director">Director(s):</label>
          <input type="text" id="director-search" />
        </div>
        <div>
          <label class="label" for="rating">Rating:</label>
          <input type="number" id="rating-search" />
        </div>
        <div>
          <label class="label" for="genre">Genre:</label>
          <input type="text" id="genre-search" />
        </div>
        <div>
          <label class="label" for="actors">Actors:</label>
          <input type="text" id="actors-search" />
        </div>
        <div class="search-form-btn-cont">
          <button type="submit" id="submit-form-btn" class="form-btn">
            Submit
          </button>
          <button type="button" id="cancel-form-btn" class="form-btn">
            Cancel
          </button>
        </div>
      </div>

      <main id="main" class="main">
        <!-- Add Movie Form (initial display = hidden)-->
        <div class="add-movie-form form hidden">
          <div>
            <label class="label" for="title">Movie Title:</label>
            <input type="text" id="title" />
          </div>
          <div>
            <label class="label" for="year">Year:</label>
            <input type="text" id="year" />
          </div>
          <div>
            <label class="label" for="director">Director(s):</label>
            <input type="text" id="director" />
          </div>
          <div>
            <label class="label" for="rating">Rating:</label>
            <input type="number" id="rating" />
          </div>
          <div>
            <label class="label" for="genre">Genre:</label>
            <input type="text" id="genre" />
          </div>
          <div>
            <label class="label" for="run-time">Run-time:</label>
            <input type="text" id="run-time" />
          </div>
          <div>
            <label class="label" for="actors">Actors:</label>
            <input type="text" id="actors" />
          </div>
          <div>
            <label class="label" for="image">Image:</label>
            <input type="text" id="image" />
          </div>
          <div class="textarea-label">
            <label class="label" for="text-area">Description:</label>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="5"
            ></textarea>
          </div>
          <div>
            <button type="submit" id="btn-submit" class="form-btn">
              Submit
            </button>
            <button type="button" class="cancel-btn1 form-btn">Cancel</button>
          </div>
        </div>

        <!-- Update Movie Form (initial display = hidden)-->
        <div class="update-movie-form form hidden">
          <div>
            <label class="label" for="title">Movie Title:</label>
            <input type="text" id="title-update" />
          </div>
          <div>
            <label class="label" for="year">Year:</label>
            <input type="text" id="year-update" />
          </div>
          <div>
            <label class="label" for="director">Director(s):</label>
            <input type="text" id="director-update" />
          </div>
          <div>
            <label class="label" for="rating">Rating:</label>
            <input type="number" id="rating-update" />
          </div>
          <div>
            <label class="label" for="genre">Genre(s):</label>
            <input type="text" id="genre-update" />
          </div>
          <div>
            <label class="label" for="run-time">Run-time:</label>
            <input type="text" id="run-time-update" />
          </div>
          <div>
            <label class="label" for="actors">Actors:</label>
            <input type="text" id="actors-update" />
          </div>
          <div>
            <label class="label" for="image">Image:</label>
            <input type="text" id="image-update" />
          </div>
          <div class="">
            <label class="label textarea-label" for="text-area"
              >Description:</label
            >
            <textarea
              name="description"
              id="description-update"
              cols="30"
              rows="5"
            ></textarea>
          </div>
          <div class="btn-container-form">
            <button class="form-btn" type="submit" id="btn-submit-update">
              Submit
            </button>
            <button type="button" class="cancel-btn2 form-btn">Cancel</button>
          </div>
        </div>

        <!-- Movies on page load -->
        <div class="content content-load">
          <!-- <div class="cards">
            <div class="movie-image"></div>
            <div class="card-content">
              <p class="rating"><span class="star">⭐️</span>9.5</p>
              <p class="title">Matrix</p>
            </div>
            <div class="btn-options">
              <button clas="btn-options" type="button">Options</button>
            </div>
          </div> -->
        </div>

        <!-- Movie Detail Card (initial display = hidden)-->
        <div class="content-detail hidden" id="hidden"></div>
      </main>
      <div id="movie"></div>
    </div>

    <!-- The core Firebase JS SDK and Databse library -->
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js"></script>

    <!-- A local JS file to store the firebase API Key. WARNING: Do not commit this file -->
    <script src="js/keys.js"></script>

    <!-- Utilities and higher level functions to simplify database fetches -->
    <script src="js/firebase-config.js"></script>

    <!-- Your local JS file to add functions that interact with the database -->
    <script src="js/movies-api.js"></script>

    <!-- Your local JS file to add functions that USE your functions from movies-api.js
    and INTERACT with the DOM -->
    <script src="js/index.js"></script>
  </body>
</html>
